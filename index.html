<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>算出プロパティ</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="count" />
      <p>{{ count }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          count: 0,
        },
        watch: {
          count: function (newCount, oldCount) {
            console.log('newCount:' + newCount);
            console.log('oldCount:' + oldCount);
          },
        },
      });
    </script>
  </body>
</html>
